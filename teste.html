<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textura de Papel com CSS</title>
<style>
    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .paper-texture {
        width: 300px;
        height: 400px;
        background: 
            /* gradient para simular fibras de papel */
            linear-gradient(45deg, rgba(255, 255, 255, 0.6) 25%, transparent 25%),
            linear-gradient(-45deg, rgba(255, 255, 255, 0.6) 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.6) 75%),
            linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.6) 75%),
            /* ruído para adicionar textura */
            noise: 0.1;

        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: relative;
    }

    /* ruído */
    @keyframes noise {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 100% 100%;
        }
    }

    /* estilização do ruído */
    @keyframes noise-anim {
        0%, 20%, 40%, 60%, 80%, 100% {
            transform: translateY(-0.25%);
        }
        10% {
            transform: translateY(-0.5%);
        }
        30% {
            transform: translateY(0.5%);
        }
        50% {
            transform: translateY(-1%);
        }
        70% {
            transform: translateY(1%);
        }
        90% {
            transform: translateY(0.25%);
        }
    }

    /* aplicação do ruído */
    .paper-texture::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.4;
        background-image: 
            /* ruído */
            linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.02) 2%, rgba(255,255,255,0.02) 98%, rgba(255,255,255,0) 100%);
        animation: noise-anim 3s infinite linear, noise 0.5s infinite;
    }
</style>
</head>
<body>
<div class="paper-texture">
    <h1>Exemplo de Textura de Papel com CSS</h1>
    <p>Este é um exemplo de como criar uma textura de papel usando CSS.</p>
</div>
</body>
</html>
